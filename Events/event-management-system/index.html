<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Management System</title>
    <style>
      /* Comentario (ES): Estilos mínimos para que se vea decente sin archivos extra. */
      body { margin:0; font-family: system-ui, Arial, sans-serif; background:#f6f7fb; color:#111; }
      #app { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background:#fff; border-radius:14px; padding:16px; box-shadow:0 10px 30px rgba(0,0,0,0.06); }
      .row { display:flex; align-items:center; justify-content:space-between; gap:12px; }
      .grid { display:grid; gap:12px; }
      .grid.two { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      input, select, textarea, button { font: inherit; }
      input, select, textarea { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #d8dbe6; outline:none; }
      button { border:0; border-radius:10px; padding:10px 12px; cursor:pointer; }
      .primary { background:#1a73e8; color:#fff; }
      .secondary { background:#e9eefc; color:#1a73e8; }
      a { color:#1a73e8; text-decoration:none; }
      .small { font-size:12px; opacity:0.8; }
      .error { color:#b00020; font-size:13px; }
      .success { color:#0b7a2a; font-size:13px; }
      code { background:#f1f3f9; padding:2px 6px; border-radius:6px; }
      .toolbar a { padding:8px 10px; border-radius:10px; background:#f1f3f9; }
      .toolbar a:hover { background:#e9eefc; }
    </style>
  </head>
  <body>
    <!-- Comentario (ES): Contenedor único de la SPA. -->
    <div id="app"></div>

    <!-- Comentario (ES): Entrada de Vite. -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
